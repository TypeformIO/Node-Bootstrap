<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <h1>
      Custom forms as a service
    </h1>
    <p id="intro">
      Lets create a typeform that uses your name inside of it!
    </p>
    <form action="">
      <label id="name-label" for="name">Your name:</label><br/>
      <input id="name" type="text" placeholder="Enter your name"/>
      <br/>
      <div id="loading_indicator" class="hide">
        <div id="pulser">
          <div class="text">Creating form...</div>
          <div class="pulse pulse1"></div>
          <div class="pulse pulse2"></div>
          <div class="pulse pulse3"></div>
          <div class="pulse pulse4"></div>
        </div>
      </div>
      <input type="submit" id="create_form" value="Create your typeform"/>
    </form>
    <div id="form-container">
      <iframe id="form" src="/no_form.html"></iframe>
    </div>
    <div id="time">
      Your current time will show up here...
    </div>
    <div id="answers">
      When you answered your form, the results will show up here...
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/0.9.0/fetch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
